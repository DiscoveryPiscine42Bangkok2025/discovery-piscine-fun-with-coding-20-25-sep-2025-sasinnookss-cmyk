<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Basics</title>
  <style>
    /* Pink background chosen intentionally — "Pink ? what's wrong with pink ?" */
    :root{--pink:#ff69b4;--max-width:900px}
    html,body{height:100%;margin:0}
    body{
      background:var(--pink);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#222;
      display:flex;
      justify-content:center;
      padding:2rem 1rem;
      box-sizing:border-box;
    }

    .page{
      width:100%;
      max-width:var(--max-width);
    }

    header h1{
      color:#fff;
      text-align:center;
      font-size:2.25rem;
      margin:0 0 1.5rem 0;
      /* contains at least one special character */
    }

    .shops{
      display:flex;
      gap:1rem;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
    }

    .shop{
      flex:1 1 48%;
      min-width:220px;
      background:rgba(255,255,255,0.06);
      padding:1rem;
      border-radius:8px;
      text-align:center;
      box-sizing:border-box;
    }

    .shop img{
      max-width:100%;
      height:120px;
      object-fit:contain;
      display:block;
      margin:0 auto 0.5rem auto;
    }

    .shop a{
      display:inline-block;
      margin-top:0.5rem;
      text-decoration:none;
      color:#fff;
      background:rgba(0,0,0,0.25);
      padding:0.35rem 0.6rem;
      border-radius:6px;
      font-weight:600;
    }

    /* Full-viewport horizontal rule that always spans the page width */
    .divider{
      border:0;
      height:2px;
      background:rgba(255,255,255,0.35);
      margin:2rem 0;
      /* make it span the full viewport no matter the container width */
      width:100vw;
      margin-left:calc(50% - 50vw);
    }

    footer{
      text-align:right;
      font-family: "Courier New", ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;
      font-style:italic;
      color:#fff;
      padding-right:0.25rem;
    }

    @media (max-width:560px){
      header h1{font-size:1.6rem}
      .shop img{height:90px}
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <!-- Title includes special characters: ampersand and sparkle -->
      <h1>Shop &amp; Smile ✨</h1>
    </header>

    <main class="shops">
      <div class="shop">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/Amazon_icon.png" alt="Amazon icon" />
        <div><a href="https://www.amazon.com" target="_blank" rel="noopener">Visit Amazon</a></div>
      </div>

      <div class="shop">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/EBay_logo.svg" alt="eBay logo" />
        <div><a href="https://www.ebay.com" target="_blank" rel="noopener">Visit eBay</a></div>
      </div>
    </main>

    <hr class="divider" />

    <footer>
      <div id="copyright">© wil 2025</div>
    </footer>
  </div>

  <script>
    // insert the current year dynamically
    (function(){
      var y = new Date().getFullYear();
      var el = document.getElementById('copyright');
      if(el) el.textContent = '\u00A9 wil ' + y;
    })();
  </script>
</body>
</html>
